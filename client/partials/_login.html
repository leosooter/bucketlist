<h1>Login/ Register</h1>

<h2>Login</h2>
<form class="login-form" ng-submit="login()">
  <input type="text" name="name" placeholder="Name" ng-model="loginUser.name">
  <input type="submit" value="login">
</form>

<h2>Register</h2>
<form class="register-form" ng-submit="register()">
  <input type="text" name="name" placeholder="Name" ng-model="newUser.name">
  <input type="submit" value="Register">
</form>
